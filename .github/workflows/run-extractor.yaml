name: Run - Extractor

on:
  workflow_dispatch:
    inputs:
      CONFIGURATION_YAML_PATH:
        description: 'Choose Wether to extract all Apis or extract apis listed an extraction configuration file'     
        required: true
        type: choice
        options:
        - Extract All APIs
        - api_migration/configuration.extractor.yaml
      API_MANAGEMENT_ENVIRONMENT:
        description: 'Choose the environment to extract from.'
        required: true
        type: choice
        default: dev
        options:
        - dev
        - qa
        - prod
      API_SPECIFICATION_FORMAT:
        description: 'API Specification Format'     
        required: true
        type: choice
        options:
        - OpenAPIV3Yaml 
        - OpenAPIV3Json
        - OpenAPIV2Yaml
        - OpenAPIV2Json

env:
  apiops_release_version: v6.0.1.7

jobs:
  extract:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.API_MANAGEMENT_ENVIRONMENT }}
    env:
      ARTIFACTS_PATH: api_migration/apimartifacts/${{ github.event.inputs.API_MANAGEMENT_ENVIRONMENT }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Load environment configuration
        run: |
          set -euo pipefail
          CONFIG_FILE="${GITHUB_WORKSPACE}/config/apim.env"
          if [ ! -f "${CONFIG_FILE}" ]; then
            echo "::error::Configuration file '${CONFIG_FILE}' not found."
            exit 1
          fi
          while IFS='=' read -r key value; do
            if [ -z "${key}" ] || [[ "${key}" =~ ^# ]]; then
              continue
            fi
            key="$(echo "${key}" | xargs)"
            value="$(echo "${value}" | xargs)"
            export "${key}=${value}"
            echo "${key}=${value}" >> "${GITHUB_ENV}"
          done < "${CONFIG_FILE}"

          ENVIRONMENT="${{ github.event.inputs.API_MANAGEMENT_ENVIRONMENT }}"
          case "${ENVIRONMENT}" in
            dev)
              export AZURE_CLIENT_ID="${DEV_AZURE_CLIENT_ID}"
              export AZURE_SUBSCRIPTION_ID="${DEV_AZURE_SUBSCRIPTION_ID}"
              export AZURE_RESOURCE_GROUP_NAME="${DEV_AZURE_RESOURCE_GROUP_NAME}"
              export API_MANAGEMENT_SERVICE_NAME="${DEV_API_MANAGEMENT_SERVICE_NAME}"
              echo "AZURE_CLIENT_ID=${AZURE_CLIENT_ID}" >> "${GITHUB_ENV}"
              echo "AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}" >> "${GITHUB_ENV}"
              echo "AZURE_RESOURCE_GROUP_NAME=${AZURE_RESOURCE_GROUP_NAME}" >> "${GITHUB_ENV}"
              echo "API_MANAGEMENT_SERVICE_NAME=${API_MANAGEMENT_SERVICE_NAME}" >> "${GITHUB_ENV}"
              ;;
            qa)
              export AZURE_CLIENT_ID="${QA_AZURE_CLIENT_ID}"
              export AZURE_SUBSCRIPTION_ID="${QA_AZURE_SUBSCRIPTION_ID}"
              export AZURE_RESOURCE_GROUP_NAME="${QA_AZURE_RESOURCE_GROUP_NAME}"
              export API_MANAGEMENT_SERVICE_NAME="${QA_API_MANAGEMENT_SERVICE_NAME}"
              echo "AZURE_CLIENT_ID=${AZURE_CLIENT_ID}" >> "${GITHUB_ENV}"
              echo "AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}" >> "${GITHUB_ENV}"
              echo "AZURE_RESOURCE_GROUP_NAME=${AZURE_RESOURCE_GROUP_NAME}" >> "${GITHUB_ENV}"
              echo "API_MANAGEMENT_SERVICE_NAME=${API_MANAGEMENT_SERVICE_NAME}" >> "${GITHUB_ENV}"
              ;;
            prod)
              export AZURE_CLIENT_ID="${PROD_AZURE_CLIENT_ID}"
              export AZURE_SUBSCRIPTION_ID="${PROD_AZURE_SUBSCRIPTION_ID}"
              export AZURE_RESOURCE_GROUP_NAME="${PROD_AZURE_RESOURCE_GROUP_NAME}"
              export API_MANAGEMENT_SERVICE_NAME="${PROD_API_MANAGEMENT_SERVICE_NAME}"
              echo "AZURE_CLIENT_ID=${AZURE_CLIENT_ID}" >> "${GITHUB_ENV}"
              echo "AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}" >> "${GITHUB_ENV}"
              echo "AZURE_RESOURCE_GROUP_NAME=${AZURE_RESOURCE_GROUP_NAME}" >> "${GITHUB_ENV}"
              echo "API_MANAGEMENT_SERVICE_NAME=${API_MANAGEMENT_SERVICE_NAME}" >> "${GITHUB_ENV}"
              ;;
            *)
              echo "::error::Unsupported environment '${ENVIRONMENT}'."
              exit 1
              ;;
          esac
        shell: bash
          
      - name: Run extractor without Config Yaml
        if: ${{ github.event.inputs.CONFIGURATION_YAML_PATH == 'Extract All APIs' }}
        env:
          AZURE_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets[format('AZURE_CLIENT_SECRET_{0}', upper(github.event.inputs.API_MANAGEMENT_ENVIRONMENT))] }}
          AZURE_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP_NAME: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
          API_MANAGEMENT_SERVICE_NAME: ${{ env.API_MANAGEMENT_SERVICE_NAME }}
          API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH: ${{ github.workspace }}/${{ env.ARTIFACTS_PATH }}
          API_SPECIFICATION_FORMAT: ${{ github.event.inputs.API_SPECIFICATION_FORMAT }} 
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          $VerbosePreference = "Continue"
          $InformationPreference = "Continue"

          Write-Information "Setting name variables..."
          $releaseFileName = "extractor-linux-x64.zip"
          $executableFileName = "extractor"

          if ("${{ runner.os }}" -like "*win*") {
            $releaseFileName = "extractor-win-x64.zip"
            $executableFileName = "extractor.exe"
          }
          elseif ("${{ runner.os }}" -like "*mac*") {
            $releaseFileName = "extractor-osx-x64.zip"
          }

          Write-Information "Downloading release..."
          $uri = "https://github.com/Azure/apiops/releases/download/${{ env.apiops_release_version }}/$releaseFileName"
          $downloadFilePath = Join-Path "${{ runner.temp }}" $releaseFileName
          Invoke-WebRequest -Uri "$uri" -OutFile "$downloadFilePath"

          Write-Information "Extracting release..."
          $executableFolderPath = Join-Path "${{ runner.temp }}" "extractor"
          Expand-Archive -Path "$downloadFilePath" -DestinationPath "$executableFolderPath"
          $executableFilePath = Join-Path "$executableFolderPath" $executableFileName

          Write-Information "Setting file permissions..."
          if ("${{ runner.os }}" -like "*linux*")
          {
            & chmod +x "$executableFilePath"
            if ($LASTEXITCODE -ne 0) { throw "Setting file permissions failed."}
          }

          Write-Information "Running extractor..."
          & "$executableFilePath"              
          if ($LASTEXITCODE -ne 0) { throw "Running extractor failed."}

          Write-Information "Execution complete."
        shell: pwsh
      
      - name: Run extractor with Config Yaml
        if: ${{ github.event.inputs.CONFIGURATION_YAML_PATH != 'Extract All APIs' }}
        env:
          AZURE_CLIENT_ID: ${{ env.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets[format('AZURE_CLIENT_SECRET_{0}', upper(github.event.inputs.API_MANAGEMENT_ENVIRONMENT))] }}
          AZURE_TENANT_ID: ${{ env.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP_NAME: ${{ env.AZURE_RESOURCE_GROUP_NAME }}
          API_MANAGEMENT_SERVICE_NAME: ${{ env.API_MANAGEMENT_SERVICE_NAME }}
          API_MANAGEMENT_SERVICE_OUTPUT_FOLDER_PATH: ${{ github.workspace }}/${{ env.ARTIFACTS_PATH }}
          API_SPECIFICATION_FORMAT: ${{ github.event.inputs.API_SPECIFICATION_FORMAT }} 
          CONFIGURATION_YAML_PATH:  ${{ github.workspace }}/${{ github.event.inputs.CONFIGURATION_YAML_PATH }}
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = "Stop"
          $VerbosePreference = "Continue"
          $InformationPreference = "Continue"

          Write-Information "Setting name variables..."
          $releaseFileName = "extractor-linux-x64.zip"
          $executableFileName = "extractor"

          if ("${{ runner.os }}" -like "*win*") {
            $releaseFileName = "extractor-win-x64.zip"
            $executableFileName = "extractor.exe"
          }
          elseif ("${{ runner.os }}" -like "*mac*") {
            $releaseFileName = "extractor-osx-x64.zip"
          }

          Write-Information "Downloading release..."
          $uri = "https://github.com/Azure/apiops/releases/download/${{ env.apiops_release_version }}/$releaseFileName"
          $downloadFilePath = Join-Path "${{ runner.temp }}" $releaseFileName
          Invoke-WebRequest -Uri "$uri" -OutFile "$downloadFilePath"

          Write-Information "Extracting release..."
          $executableFolderPath = Join-Path "${{ runner.temp }}" "extractor"
          Expand-Archive -Path "$downloadFilePath" -DestinationPath "$executableFolderPath"
          $executableFilePath = Join-Path "$executableFolderPath" $executableFileName

          Write-Information "Setting file permissions..."
          if ("${{ runner.os }}" -like "*linux*")
          {
            & chmod +x "$executableFilePath"
            if ($LASTEXITCODE -ne 0) { throw "Setting file permissions failed."}
          }

          Write-Information "Running extractor..."
          & "$executableFilePath"              
          if ($LASTEXITCODE -ne 0) { throw "Running extractor failed."}

          Write-Information "Execution complete."
        shell: pwsh

      - name: publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: apim-artifacts
          path: ${{ env.ARTIFACTS_PATH }}
          
  create-pull-request:
    needs: extract
    runs-on: [ubuntu-latest]
    permissions:
      contents: write
      pull-requests: write
    env:
      ARTIFACTS_PATH: api_migration/apimartifacts/${{ github.event.inputs.API_MANAGEMENT_ENVIRONMENT }}
    steps:
      - uses: actions/checkout@v4
          
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: apim-artifacts
          path: ${{ env.ARTIFACTS_PATH }}

      - name: Create artifacts pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ format('APIOps - Extracted new changes from {0}', github.event.inputs.API_MANAGEMENT_ENVIRONMENT) }}
          title: ${{ format('APIOps - Extract from {0} environment', github.event.inputs.API_MANAGEMENT_ENVIRONMENT) }}
          body: "This PR is auto-generated by the APIOps extractor workflow."
          branch: feature/apim-extract-${{ github.run_id }}
          labels: extract, automated pr
